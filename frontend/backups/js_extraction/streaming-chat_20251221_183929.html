<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; connect-src 'self' https://api.bybit.com wss://stream.bybit.com ws://localhost:* http://localhost:*; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>AI Studio - Bybit Strategy Tester v2</title>
    <link rel="stylesheet" href="/frontend/css/streaming_chat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† AI Studio</h1>
            <p>Strategy Generation ‚Ä¢ Market Research ‚Ä¢ Risk Analysis</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="strategy" onclick="switchTab('strategy')">
                <span class="tab-icon">üéØ</span>
                <span class="tab-label">Strategy Generator</span>
            </button>
            <button class="tab-btn" data-tab="research" onclick="switchTab('research')">
                <span class="tab-icon">üîç</span>
                <span class="tab-label">Market Research</span>
            </button>
            <button class="tab-btn" data-tab="risk" onclick="switchTab('risk')">
                <span class="tab-icon">‚ö†Ô∏è</span>
                <span class="tab-label">Risk Analysis</span>
            </button>
        </div>

        <!-- Strategy Generator Tab -->
        <div class="tab-content active" id="tab-strategy">
            <div class="quick-prompts">
                <button class="quick-prompt" onclick="usePrompt('Generate a momentum-based trading strategy for BTC with 4H timeframe')">üìà Momentum Strategy</button>
                <button class="quick-prompt" onclick="usePrompt('Create a mean reversion strategy for altcoins using Bollinger Bands')">üìä Mean Reversion</button>
                <button class="quick-prompt" onclick="usePrompt('Design a scalping strategy for high-volatility pairs with 5m timeframe')">‚ö° Scalping Strategy</button>
                <button class="quick-prompt" onclick="usePrompt('Build a breakout strategy with volume confirmation for ETH')">üöÄ Breakout Strategy</button>
            </div>
        </div>

        <!-- Market Research Tab -->
        <div class="tab-content" id="tab-research">
            <div class="quick-prompts">
                <button class="quick-prompt" onclick="usePrompt('Analyze current Bitcoin market sentiment and key support/resistance levels')">üì∞ BTC Sentiment</button>
                <button class="quick-prompt" onclick="usePrompt('What are the latest developments in Ethereum ecosystem affecting ETH price?')">üî∑ ETH News</button>
                <button class="quick-prompt" onclick="usePrompt('Identify top performing altcoins this week and potential catalysts')">üåü Top Altcoins</button>
                <button class="quick-prompt" onclick="usePrompt('Analyze macro economic factors affecting crypto markets')">üåç Macro Analysis</button>
            </div>
        </div>

        <!-- Risk Analysis Tab -->
        <div class="tab-content" id="tab-risk">
            <div class="quick-prompts">
                <button class="quick-prompt" onclick="usePrompt('Calculate optimal position size for my portfolio with 2% risk per trade')">üìê Position Sizing</button>
                <button class="quick-prompt" onclick="usePrompt('Analyze correlation between my BTC, ETH, and SOL positions')">üîó Correlation Analysis</button>
                <button class="quick-prompt" onclick="usePrompt('Review my strategy risk parameters and suggest improvements')">üîç Risk Review</button>
                <button class="quick-prompt" onclick="usePrompt('Calculate maximum drawdown scenarios for current market conditions')">üìâ Drawdown Analysis</button>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="agent-select">Agent:</label>
                <select id="agent-select" title="Select AI Agent">
                    <option value="deepseek">DeepSeek V3.2</option>
                    <option value="perplexity">Perplexity</option>
                </select>
            </div>

            <div class="control-group">
                <label for="thinking-mode">Thinking Mode:</label>
                <label class="toggle">
                    <input type="checkbox" id="thinking-mode" title="Enable Chain-of-Thought reasoning" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="status" id="status">Not connected</div>
        </div>

        <div class="input-container">
            <textarea 
                id="prompt-input" 
                placeholder="Enter your question..."
                rows="3"
            ></textarea>
            <button id="send-btn">Send</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="reasoning-chars">0</div>
                <div class="stat-label">Reasoning Chars</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="content-chars">0</div>
                <div class="stat-label">Content Chars</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="latency">0</div>
                <div class="stat-label">Latency (ms)</div>
            </div>
        </div>
    </div>

    <!-- History Toggle Button -->
    <button class="history-toggle" onclick="toggleHistory()" title="Chat History">üìú</button>

    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3>üí¨ Chat History</h3>
            <button class="history-close" onclick="toggleHistory()">√ó</button>
        </div>
        <div id="history-list">
            <div class="history-empty">
                <p>No saved conversations</p>
                <p class="history-empty-sub">Your conversations will appear here</p>
            </div>
        </div>
        <button class="sync-btn" onclick="manualSync()" title="Sync with server">üîÑ Sync</button>
    </div>

    <script>
        class StreamingChat {
            constructor() {
                this.ws = null;
                this.clientId = 'client_' + Date.now();
                this.isStreaming = false;
                this.currentReasoning = '';
                this.currentContent = '';
                this.startTime = 0;

                this.chatContainer = document.getElementById('chat-container');
                this.statusEl = document.getElementById('status');
                this.promptInput = document.getElementById('prompt-input');
                this.sendBtn = document.getElementById('send-btn');
                this.agentSelect = document.getElementById('agent-select');
                this.thinkingMode = document.getElementById('thinking-mode');

                this.reasoningCharsEl = document.getElementById('reasoning-chars');
                this.contentCharsEl = document.getElementById('content-chars');
                this.latencyEl = document.getElementById('latency');

                this.bindEvents();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.promptInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            connect() {
                // Use same port as page, or default to 8000
                const wsPort = window.location.port || '8000';
                const wsUrl = `ws://${window.location.hostname}:${wsPort}/ws/v1/stream/agent/${this.clientId}`;
                
                this.updateStatus('Connecting...', '');
                console.log('Connecting to WebSocket:', wsUrl);
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    this.updateStatus('Connected', 'connected');
                };

                this.ws.onclose = () => {
                    this.updateStatus('Disconnected', 'error');
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('Connection error', 'error');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
            }

            updateStatus(text, className) {
                this.statusEl.textContent = text;
                this.statusEl.className = 'status ' + className;
            }

            sendMessage() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.connect();
                    setTimeout(() => this.sendMessage(), 1000);
                    return;
                }

                const prompt = this.promptInput.value.trim();
                if (!prompt) return;

                this.startTime = Date.now();
                this.currentReasoning = '';
                this.currentContent = '';

                // Add user message
                this.addMessage(prompt, 'user');

                // Create response containers
                this.reasoningEl = this.createReasoningBlock();
                this.contentEl = this.createContentBlock();

                // Send request
                this.ws.send(JSON.stringify({
                    action: 'query',
                    agent: this.agentSelect.value,
                    prompt: prompt,
                    thinking_mode: this.thinkingMode.checked
                }));

                this.promptInput.value = '';
                this.sendBtn.disabled = true;
                this.isStreaming = true;
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'start':
                        console.log('Stream started:', data.agent);
                        break;

                    case 'reasoning':
                        this.currentReasoning += data.content;
                        this.reasoningEl.querySelector('.reasoning-content').textContent = this.currentReasoning;
                        this.reasoningCharsEl.textContent = this.currentReasoning.length;
                        this.scrollToBottom();
                        break;

                    case 'content':
                        this.currentContent += data.content;
                        this.contentEl.querySelector('.content-text').textContent = this.currentContent;
                        this.contentCharsEl.textContent = this.currentContent.length;
                        this.scrollToBottom();
                        break;

                    case 'complete':
                        const latency = Date.now() - this.startTime;
                        this.latencyEl.textContent = latency;
                        this.sendBtn.disabled = false;
                        this.isStreaming = false;
                        console.log('Stream complete:', data);
                        break;

                    case 'error':
                        this.addError(data.error);
                        this.sendBtn.disabled = false;
                        this.isStreaming = false;
                        break;

                    case 'pong':
                        console.log('Pong received');
                        break;
                }
            }

            addMessage(text, role) {
                const div = document.createElement('div');
                div.className = `message ${role}`;
                div.textContent = text;
                this.chatContainer.appendChild(div);
                this.scrollToBottom();
            }

            createReasoningBlock() {
                const div = document.createElement('div');
                div.className = 'reasoning-block';
                div.innerHTML = `
                    <div class="reasoning-header">
                        üí≠ Chain-of-Thought Reasoning
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="reasoning-content"></div>
                `;
                this.chatContainer.appendChild(div);
                return div;
            }

            createContentBlock() {
                const div = document.createElement('div');
                div.className = 'content-block';
                div.innerHTML = `
                    <div class="content-header">
                        üìù Response
                    </div>
                    <div class="content-text"></div>
                `;
                this.chatContainer.appendChild(div);
                return div;
            }

            addError(message) {
                const div = document.createElement('div');
                div.className = 'message error';
                div.style.background = 'rgba(255, 107, 107, 0.1)';
                div.style.borderLeftColor = 'var(--error-color)';
                div.textContent = '‚ùå Error: ' + message;
                this.chatContainer.appendChild(div);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
        }

        // Initialize
        const chat = new StreamingChat();
        chat.connect();

        // Tab switching
        let currentTab = 'strategy';
        
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `tab-${tabName}`);
            });

            // Update agent selection based on tab
            const agentSelect = document.getElementById('agent-select');
            if (tabName === 'research') {
                agentSelect.value = 'perplexity';
            } else {
                agentSelect.value = 'deepseek';
            }
        }

        // Quick prompts
        function usePrompt(prompt) {
            document.getElementById('prompt-input').value = prompt;
            document.getElementById('prompt-input').focus();
        }

        // History panel
        let historyOpen = false;
        let conversationHistory = JSON.parse(localStorage.getItem('ai_studio_history') || '[]');
        let serverSyncEnabled = true;
        const API_BASE = '/api/v1';

        // Server sync functions
        async function syncHistoryToServer() {
            if (!serverSyncEnabled || conversationHistory.length === 0) return;
            
            try {
                const response = await fetch(`${API_BASE}/chat/history/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversations: conversationHistory.map(c => ({
                            prompt: c.prompt,
                            response: c.response || '',
                            reasoning: c.reasoning || null,
                            tab: c.tab,
                            agent: c.agent || 'deepseek',
                            timestamp: c.timestamp
                        })),
                        clear_existing: true
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log(`‚úÖ Synced ${result.synced} conversations to server`);
                }
            } catch (e) {
                console.warn('Server sync failed, using localStorage:', e);
            }
        }

        async function loadHistoryFromServer() {
            if (!serverSyncEnabled) return;
            
            try {
                const response = await fetch(`${API_BASE}/chat/history?per_page=50`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.conversations && data.conversations.length > 0) {
                        conversationHistory = data.conversations.map(c => ({
                            id: c.id,
                            prompt: c.prompt,
                            response: c.response,
                            reasoning: c.reasoning,
                            tab: c.tab,
                            agent: c.agent,
                            timestamp: new Date(c.created_at).getTime(),
                            starred: c.starred
                        }));
                        localStorage.setItem('ai_studio_history', JSON.stringify(conversationHistory));
                        console.log(`‚úÖ Loaded ${data.total} conversations from server`);
                    }
                }
            } catch (e) {
                console.warn('Failed to load from server, using localStorage:', e);
            }
        }

        async function saveConversationToServer(prompt, response, tab, reasoning = null) {
            if (!serverSyncEnabled) return;
            
            try {
                const agentSelect = document.getElementById('agent-select');
                const agent = agentSelect ? agentSelect.value : 'deepseek';
                
                const res = await fetch(`${API_BASE}/chat/history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        response,
                        reasoning,
                        tab,
                        agent,
                        timestamp: Date.now()
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    return data.id;
                }
            } catch (e) {
                console.warn('Failed to save to server:', e);
            }
            return null;
        }

        async function deleteFromServer(conversationId) {
            if (!serverSyncEnabled || !conversationId) return;
            
            try {
                await fetch(`${API_BASE}/chat/history/${conversationId}`, {
                    method: 'DELETE'
                });
            } catch (e) {
                console.warn('Failed to delete from server:', e);
            }
        }

        async function toggleStarOnServer(conversationId, starred) {
            if (!serverSyncEnabled || !conversationId) return;
            
            try {
                await fetch(`${API_BASE}/chat/history/${conversationId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ starred })
                });
            } catch (e) {
                console.warn('Failed to update star on server:', e);
            }
        }

        // Initialize: try to load from server first
        loadHistoryFromServer();

        function toggleHistory() {
            historyOpen = !historyOpen;
            document.getElementById('history-panel').classList.toggle('open', historyOpen);
            if (historyOpen) {
                renderHistory();
            }
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            
            if (conversationHistory.length === 0) {
                container.innerHTML = `
                    <div class="history-empty">
                        <p>No saved conversations</p>
                        <p class="history-empty-sub">Your conversations will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversationHistory.slice(-20).reverse().map((item, idx) => {
                const actualIdx = conversationHistory.length - 1 - idx;
                const starIcon = item.starred ? '‚≠ê' : '‚òÜ';
                return `
                    <div class="history-item">
                        <div class="history-item-main" onclick="loadConversation(${actualIdx})">
                            <div class="history-item-title">${escapeHtml(item.prompt.substring(0, 50))}...</div>
                            <div class="history-item-meta">${item.tab} ‚Ä¢ ${item.agent || 'deepseek'} ‚Ä¢ ${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="history-item-actions">
                            <button class="history-btn" onclick="toggleStar(${actualIdx})" title="Star">${starIcon}</button>
                            <button class="history-btn delete" onclick="deleteConversation(${actualIdx})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function toggleStar(index) {
            const item = conversationHistory[index];
            if (item) {
                item.starred = !item.starred;
                localStorage.setItem('ai_studio_history', JSON.stringify(conversationHistory));
                await toggleStarOnServer(item.id, item.starred);
                renderHistory();
            }
        }

        async function deleteConversation(index) {
            if (!confirm('Delete this conversation?')) return;
            
            const item = conversationHistory[index];
            if (item && item.id) {
                await deleteFromServer(item.id);
            }
            conversationHistory.splice(index, 1);
            localStorage.setItem('ai_studio_history', JSON.stringify(conversationHistory));
            renderHistory();
        }

        async function saveToHistory(prompt, response, tab, reasoning = null) {
            const agentSelect = document.getElementById('agent-select');
            const agent = agentSelect ? agentSelect.value : 'deepseek';
            
            // Save to server first
            const serverId = await saveConversationToServer(prompt, response, tab, reasoning);
            
            conversationHistory.push({
                id: serverId,
                prompt,
                response,
                reasoning,
                tab,
                agent,
                timestamp: Date.now()
            });
            
            // Keep only last 50 conversations
            if (conversationHistory.length > 50) {
                conversationHistory.shift();
            }
            
            localStorage.setItem('ai_studio_history', JSON.stringify(conversationHistory));
        }

        function loadConversation(index) {
            const item = conversationHistory[index];
            if (item) {
                switchTab(item.tab);
                document.getElementById('prompt-input').value = item.prompt;
                toggleHistory();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sync button for manual sync
        async function manualSync() {
            const syncBtn = document.querySelector('.sync-btn');
            if (syncBtn) {
                syncBtn.disabled = true;
                syncBtn.textContent = '‚è≥';
            }
            
            await syncHistoryToServer();
            await loadHistoryFromServer();
            renderHistory();
            
            if (syncBtn) {
                syncBtn.disabled = false;
                syncBtn.textContent = 'üîÑ';
            }
        }

        // Export conversation as Markdown
        function exportAsMarkdown() {
            const messages = document.querySelectorAll('.message, .reasoning-block, .content-block');
            let markdown = `# AI Studio Conversation\n\nDate: ${new Date().toLocaleString()}\nTab: ${currentTab}\n\n---\n\n`;
            
            messages.forEach(msg => {
                if (msg.classList.contains('message') && msg.classList.contains('user')) {
                    markdown += `## üë§ User\n\n${msg.textContent}\n\n`;
                } else if (msg.classList.contains('reasoning-block')) {
                    const content = msg.querySelector('.reasoning-content');
                    if (content && content.textContent) {
                        markdown += `## üí≠ Reasoning\n\n\`\`\`\n${content.textContent}\n\`\`\`\n\n`;
                    }
                } else if (msg.classList.contains('content-block')) {
                    const content = msg.querySelector('.content-text');
                    if (content && content.textContent) {
                        markdown += `## ü§ñ Response\n\n${content.textContent}\n\n`;
                    }
                }
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-studio-${currentTab}-${Date.now()}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
    <script type="module" src="/frontend/js/pages/streaming_chat.js"></script>
</body>
