# ==============================================================================
# Bybit Strategy Tester - Celery Worker Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: bybit-strategy-tester
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: bybit-strategy-tester
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: bybit-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']
      
      containers:
        - name: worker
          image: ghcr.io/your-org/bybit-strategy-tester:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "backend.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          
          envFrom:
            - configMapRef:
                name: bybit-config
          
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: DB_PASS
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: REDIS_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASS)@postgres-service:5432/bybit_prod"
            - name: CELERY_BROKER_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/1"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/2"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - backend.tasks.celery_app
                - inspect
                - ping
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
          
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      
      volumes:
        - name: logs
          emptyDir: {}

---
# ==============================================================================
# Celery Beat Deployment (Scheduler)
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: bybit-strategy-tester
  labels:
    app.kubernetes.io/name: celery-beat
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: bybit-strategy-tester
spec:
  replicas: 1  # Only ONE beat instance!
  strategy:
    type: Recreate  # Ensure only one runs at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-beat
        app.kubernetes.io/component: scheduler
    spec:
      serviceAccountName: bybit-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      
      containers:
        - name: beat
          image: ghcr.io/your-org/bybit-strategy-tester:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "backend.tasks.celery_app", "beat", "--loglevel=info"]
          
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: REDIS_PASSWORD
            - name: CELERY_BROKER_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/1"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/2"
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
# ==============================================================================
# Celery Worker HPA
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: bybit-strategy-tester
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
