# ==============================================================================
# Bybit Strategy Tester - Backend Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bybit-backend
  namespace: bybit-strategy-tester
  labels:
    app.kubernetes.io/name: bybit-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bybit-strategy-tester
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: bybit-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bybit-backend
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bybit-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']
      
      containers:
        - name: backend
          image: ghcr.io/your-org/bybit-strategy-tester:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: bybit-config
          
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: DB_PASS
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: REDIS_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: JWT_SECRET_KEY
            - name: BYBIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: BYBIT_API_KEY
            - name: BYBIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: BYBIT_API_SECRET
            - name: PERPLEXITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bybit-secrets
                  key: PERPLEXITY_API_KEY
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASS)@postgres-service:5432/bybit_prod"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: cache
              mountPath: /app/cache
      
      volumes:
        - name: logs
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: bybit-backend
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: bybit-backend

---
# ==============================================================================
# Backend Service
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: bybit-strategy-tester
  labels:
    app.kubernetes.io/name: bybit-backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: bybit-backend

---
# ==============================================================================
# Horizontal Pod Autoscaler
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bybit-backend-hpa
  namespace: bybit-strategy-tester
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bybit-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ==============================================================================
# Pod Disruption Budget
# ==============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bybit-backend-pdb
  namespace: bybit-strategy-tester
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bybit-backend
