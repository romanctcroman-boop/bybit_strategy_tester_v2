# ==============================================================================
# Kustomization file for Kubernetes deployments
# ==============================================================================
# Usage:
#   kubectl apply -k k8s/          # Apply all resources
#   kubectl delete -k k8s/         # Delete all resources
#   kubectl kustomize k8s/         # Preview generated YAML
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bybit-strategy-tester

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: bybit-strategy-tester
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - rbac-policies.yaml
  - deployment.yaml
  - celery.yaml
  - ingress.yaml

# Config generators (alternative to manual configmap.yaml)
# configMapGenerator:
#   - name: bybit-config
#     envs:
#       - .env.production

# Secret generators (alternative to manual secrets.yaml)
# secretGenerator:
#   - name: bybit-secrets
#     envs:
#       - .env.secrets
#     type: Opaque

# Image transformations
images:
  - name: ghcr.io/your-org/bybit-strategy-tester
    newTag: latest

# Replicas override (useful for different environments)
# replicas:
#   - name: bybit-backend
#     count: 3
#   - name: celery-worker
#     count: 2
