# ==============================================================================
# Pre-commit Hooks Configuration
# ==============================================================================
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

default_language_version:
  python: python3.11

repos:
  # ==========================================================================
  # General Housekeeping
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(frontend/|node_modules/|\.min\.)
      - id: end-of-file-fixer
        exclude: ^(frontend/|node_modules/|\.min\.)
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
        exclude: ^(node_modules/|package-lock\.json)
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: ^(frontend/|node_modules/)

  # ==========================================================================
  # Python Code Quality - Ruff (Linting + Formatting)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Security Checks
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "backend/"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|scripts/|.*test.*\.py$)

  # ==========================================================================
  # Type Checking (optional, can be slow)
  # ==========================================================================
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-redis]
  #       args: [--ignore-missing-imports]
  #       exclude: ^(tests/|scripts/)

  # ==========================================================================
  # Dockerfile Linting
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']

  # ==========================================================================
  # YAML/JSON Formatting
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: ^(node_modules/|package-lock\.json|\.vscode/)

  # ==========================================================================
  # Markdown Linting
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
        exclude: ^(node_modules/|\.gemini/)

  # ==========================================================================
  # Git Commit Message
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# ==========================================================================
# CI Configuration
# ==========================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: 'main'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [hadolint-docker]  # Skip in CI (requires Docker)
  submodules: false
