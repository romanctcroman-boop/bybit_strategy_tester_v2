# Source: bybit-strategy-tester/templates/backend-deployment.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bybit-strategy-tester-backend
  namespace: bybit-strategy-tester
  labels:
    helm.sh/chart: bybit-strategy-tester-1.0.0
    app.kubernetes.io/name: bybit-strategy-tester
    app.kubernetes.io/instance: bybit-strategy-tester
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    environment: production
    app: backend
    component: api
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bybit-strategy-tester-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - pods:
      metric:
        name: http_requests_per_second
      target:
        averageValue: "100"
        type: AverageValue
    type: Pods
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
