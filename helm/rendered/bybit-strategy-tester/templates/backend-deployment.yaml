# Source: bybit-strategy-tester/templates/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bybit-strategy-tester-backend
  namespace: bybit-strategy-tester
  labels:
    helm.sh/chart: bybit-strategy-tester-1.0.0
    app.kubernetes.io/name: bybit-strategy-tester
    app.kubernetes.io/instance: bybit-strategy-tester
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    environment: production
    app: backend
    component: api
    tier: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bybit-strategy-tester
      app.kubernetes.io/instance: bybit-strategy-tester
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/name: bybit-strategy-tester
        app.kubernetes.io/instance: bybit-strategy-tester
        app: backend
        version: 1.0.0
    spec:
      serviceAccountName: bybit-strategy-tester
      securityContext:
        capabilities:
          drop:
          - ALL
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: backend
        image: "bybit-strategy-tester/backend:1.0.0"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: connection-string
              name: postgresql-secret
        - name: REDIS_URL
          value: "redis://redis-cluster:6379"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WORKERS_COUNT
          value: "4"
        - name: PROMETHEUS_ENABLED
          value: "true"
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: bybit-strategy-tester-backend-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
            weight: 100
