# Source: bybit-strategy-tester/templates/worker-deployment.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bybit-strategy-tester-worker
  namespace: bybit-strategy-tester
  labels:
    helm.sh/chart: bybit-strategy-tester-1.0.0
    app.kubernetes.io/name: bybit-strategy-tester
    app.kubernetes.io/instance: bybit-strategy-tester
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    environment: production
    app: worker
    component: executor
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bybit-strategy-tester-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - external:
      metric:
        name: redis_stream_length
        selector:
          matchLabels:
            stream_name: backtest_tasks
      target:
        averageValue: "10"
        type: AverageValue
    type: External
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 30
        periodSeconds: 90
      - type: Pods
        value: 2
        periodSeconds: 90
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 5
        periodSeconds: 15
      selectPolicy: Max
