apiVersion: v2
name: bybit-strategy-tester
description: A Helm chart for deploying Bybit Strategy Tester v2
type: application
version: 1.0.0
appVersion: "2.0.0"

maintainers:
  - name: RomanCTC
    email: admin@example.com

keywords:
  - trading
  - backtest
  - ai
  - bybit
  - strategy
  - fastapi

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
