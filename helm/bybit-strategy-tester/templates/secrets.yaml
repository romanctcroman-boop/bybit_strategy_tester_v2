{{- if .Values.secrets.create }}
# ==============================================================================
# Secrets
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
  labels:
    {{- include "bybit-strategy-tester.labels" . | nindent 4 }}
type: Opaque
data:
  DB_USER: {{ .Values.secrets.DB_USER | b64enc | quote }}
  DB_PASS: {{ .Values.secrets.DB_PASS | b64enc | quote }}
  SECRET_KEY: {{ .Values.secrets.SECRET_KEY | b64enc | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.JWT_SECRET_KEY | b64enc | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.REDIS_PASSWORD | b64enc | quote }}
  BYBIT_API_KEY: {{ .Values.secrets.BYBIT_API_KEY | b64enc | quote }}
  BYBIT_API_SECRET: {{ .Values.secrets.BYBIT_API_SECRET | b64enc | quote }}
  PERPLEXITY_API_KEY: {{ .Values.secrets.PERPLEXITY_API_KEY | b64enc | quote }}
  DEEPSEEK_API_KEY: {{ .Values.secrets.DEEPSEEK_API_KEY | b64enc | quote }}
{{- end }}
