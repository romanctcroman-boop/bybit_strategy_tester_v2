# ==============================================================================
# Backend Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}-backend
  labels:
    {{- include "bybit-strategy-tester.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "bybit-strategy-tester.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "bybit-strategy-tester.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "bybit-strategy-tester.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.config.DB_HOST }} {{ .Values.config.DB_PORT }}; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.config.REDIS_HOST }} {{ .Values.config.REDIS_PORT }}; do echo waiting for redis; sleep 2; done']
      
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: {{ include "bybit-strategy-tester.fullname" . }}-config
          
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: DB_PASS
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: JWT_SECRET_KEY
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: REDIS_PASSWORD
            - name: BYBIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: BYBIT_API_KEY
            - name: BYBIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: BYBIT_API_SECRET
            - name: PERPLEXITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: PERPLEXITY_API_KEY
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "bybit-strategy-tester.fullname" . }}-secrets
                  key: DEEPSEEK_API_KEY
            - name: DATABASE_URL
              value: {{ include "bybit-strategy-tester.databaseUrl" . }}
            - name: REDIS_URL
              value: {{ include "bybit-strategy-tester.redisUrl" . }}
          
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: cache
              mountPath: /app/cache
      
      volumes:
        - name: logs
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
