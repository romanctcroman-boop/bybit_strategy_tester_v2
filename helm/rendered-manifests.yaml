        prefix: /api/v1
    route:
    - destination:
        host: backend
        port:
          number: 8000
      weight: 90
    - destination:
        host: backend-canary
        port:
          number: 8000
      weight: 10
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s

