{{- if .Values.security.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bybit-strategy-tester.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bybit-strategy-tester.labels" . | nindent 4 }}
  {{- with .Values.security.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.security.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bybit-strategy-tester.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bybit-strategy-tester.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "bybit-strategy-tester.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "bybit-strategy-tester.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
{{- end }}
---
{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- toYaml .Values.networkPolicy.backend | nindent 2 }}
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bybit-strategy-tester.fullname" . }}-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "worker.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "worker.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  egress:
  {{- toYaml .Values.networkPolicy.worker | nindent 2 }}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
{{- end }}
