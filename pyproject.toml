[tool.black]
line-length = 100
target-version = ["py313"]
include = '\\.pyi?$'

# Ruff >=0.6 moved linter options under [tool.ruff.lint]. Update to avoid deprecation warnings.
[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
	"tests",
	"scripts",
	"frontend",
	"dist",
	"node_modules",
	"venv",
	".venv",
]

[tool.ruff.lint]
# Explicit, pinned ruleset (pycodestyle E, pyflakes F, import sorting I).
# We can expand later (e.g., UP, B, SIM) when we're ready to fix violations across the codebase.
select = ["E", "F", "I"]
# Deliberately ignore long line limit and import-at-top to reduce churn in scripts for now.
ignore = ["E501", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["backend", "tests"]
