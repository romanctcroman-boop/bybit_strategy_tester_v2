name: Integration - Redis WS (clean)

on:
  pull_request:
  push:
    branches: [ main, develop, "untracked/**" ]

jobs:
  ws-integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12', '3.13', '3.14' ]
        redis-version: [ '6', '7' ]
    services:
      redis:
        image: redis:${{ matrix.redis-version }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run WS integration tests (with Redis service)
        env:
          REDIS_URL: redis://localhost:6379/0
        run: |
          set -o pipefail
          mkdir -p artifacts
          pytest -q tests/integration/test_ws_live.py tests/integration/test_redis_streams_live.py \
            --junitxml=artifacts/junit.xml | tee artifacts/pytest.log

      - name: Upload WS test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ws-integration_py${{ matrix.python-version }}_redis${{ matrix.redis-version }}
          path: artifacts/
          if-no-files-found: warn
          retention-days: 7

  ws-integration-redis-only:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12', '3.13', '3.14' ]
        redis-version: [ '6', '7' ]
    services:
      redis:
        image: redis:${{ matrix.redis-version }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Redis streams e2e only (no FakeRedis)
        env:
          REDIS_URL: redis://localhost:6379/0
        run: |
          set -o pipefail
          mkdir -p artifacts
          pytest -q tests/integration/test_redis_streams_live.py --junitxml=artifacts/junit.xml | tee artifacts/pytest.log

      - name: Upload Redis-only test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ws-redis-only_py${{ matrix.python-version }}_redis${{ matrix.redis-version }}
          path: artifacts/
          if-no-files-found: warn
          retention-days: 7
