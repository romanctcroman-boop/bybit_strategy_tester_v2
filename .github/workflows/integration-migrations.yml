name: Integration - migrations

on:
  workflow_dispatch: {}

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update; sudo apt-get install -y build-essential libpq-dev

      - name: Install Python deps
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic pytest testcontainers psycopg2-binary

      - name: Configure DATABASE_URL
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 2; done

      - name: Run Alembic upgrade
        working-directory: .
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          python -m alembic upgrade head

      - name: Run integration migration tests
        working-directory: .
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q tests/integration/test_migration_timestamptz.py
