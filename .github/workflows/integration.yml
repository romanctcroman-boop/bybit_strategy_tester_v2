name: Integration smoke

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-smoke:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub (optional)
        if: false
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -r backend/requirements.txt
          python -m pip install testcontainers[docker] pytest-asyncio websockets requests

      - name: Run integration pytest (Testcontainers)
        run: |
          pytest -q tests/integration -k test_smoke_with_testcontainers -q

      - name: Upload logs (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            run_backend_err.log
            run_publisher_err.log
            run_backend_out.log
            run_publisher_out.log
