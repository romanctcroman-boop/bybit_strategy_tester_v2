name: PR Integration Quick Tests

on:
  pull_request:
    branches:
      - main
      - 'integration/**'
      - 'integration/testcontainers*'
  push:
    branches:
      - 'integration/**'

jobs:
  quick-tests:
    name: Quick unit tests on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run quick unit tests
        run: |
          # Run the small, fast unit tests added for live payload validation and xpending parser
          pytest -q tests/test_live_prepare_outgoing.py tests/test_xpending_parser.py || true
