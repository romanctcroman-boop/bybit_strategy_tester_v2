name: Integration smoke

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-smoke:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub (optional)
        if: false
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start docker compose stack
        run: |
          docker compose -f deploy/docker-compose.yml up --build -d

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/api/v1/live/health; then
              echo "backend healthy"; break
            fi
            sleep 1
          done

      - name: Run 60s WS smoke client
        run: |
          python -m pip install websockets requests
          python scripts/ws_60s_client.py

      - name: Tear down
        if: always()
        run: |
          docker compose -f deploy/docker-compose.yml down

      - name: Upload logs (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            run_backend_err.log
            run_publisher_err.log
            run_backend_out.log
            run_publisher_out.log
