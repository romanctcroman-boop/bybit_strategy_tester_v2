name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest

      - name: Run xpending parser tests
        run: |
          pytest -q tests/test_xpending_parser.py

  integration:
    runs-on: ubuntu-latest
    needs: tests
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install websockets redis pytest

      - name: Start backend (uvicorn)
        run: |
          python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 --log-level info &
          sleep 2

      - name: Start fake publisher
        run: |
          python -m backend.workers.ws_publisher --fake --fake-rate 0.5 &
          sleep 2

      - name: Run short client
        run: |
          python scripts/run_ws_60s.py 10
