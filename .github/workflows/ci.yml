name: CI

on:
  push:
    branches: [ main, master, develop, untracked/** ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.13', '3.14' ]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bybit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r requirements-dev.txt
          pip install alembic

      - name: Install optional archival dependencies (parquet backend)
        run: |
          pip install -r backend/requirements-archival.txt

      - name: Run Alembic migrations against Postgres service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bybit
        run: |
          alembic -c alembic.ini upgrade head

      - name: Run tests
        env:
          # Allow testcontainers to reuse Docker on GitHub runner
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: |
          pytest -q
