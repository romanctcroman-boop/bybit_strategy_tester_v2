# Redis Cluster Setup via Docker
# Создает 6-node Redis Cluster в Docker контейнерах

version: "3.8"

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-cluster-node-1
    command: >
      redis-server
      --port 7000
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-1.aof
      --dbfilename dump-1.rdb
    ports:
      - "7000:7000"
    volumes:
      - redis-node-1-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.101

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-cluster-node-2
    command: >
      redis-server
      --port 7001
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-2.aof
      --dbfilename dump-2.rdb
    ports:
      - "7001:7001"
    volumes:
      - redis-node-2-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.102

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-cluster-node-3
    command: >
      redis-server
      --port 7002
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-3.aof
      --dbfilename dump-3.rdb
    ports:
      - "7002:7002"
    volumes:
      - redis-node-3-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.103

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-cluster-node-4
    command: >
      redis-server
      --port 7003
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-4.aof
      --dbfilename dump-4.rdb
    ports:
      - "7003:7003"
    volumes:
      - redis-node-4-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.104

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-cluster-node-5
    command: >
      redis-server
      --port 7004
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-5.aof
      --dbfilename dump-5.rdb
    ports:
      - "7004:7004"
    volumes:
      - redis-node-5-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.105

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-cluster-node-6
    command: >
      redis-server
      --port 7005
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename node-6.aof
      --dbfilename dump-6.rdb
    ports:
      - "7005:7005"
    volumes:
      - redis-node-6-data:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.28.0.106

  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    command: >
      sh -c "sleep 5 &&
      redis-cli --cluster create
      172.28.0.101:7000
      172.28.0.102:7001
      172.28.0.103:7002
      172.28.0.104:7003
      172.28.0.105:7004
      172.28.0.106:7005
      --cluster-replicas 1
      --cluster-yes"
    networks:
      - redis-cluster-network

networks:
  redis-cluster-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:
