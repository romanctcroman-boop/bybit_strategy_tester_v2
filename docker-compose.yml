services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bybit}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      # Safe defaults if .env is absent
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/bybit}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command:
      [
        "sh",
        "-c",
        "alembic -c alembic.ini upgrade head && uvicorn backend.api.app:app --host 0.0.0.0 --port 8000",
      ]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen(''http://127.0.0.1:8000/healthz'', timeout=2).status==200 else sys.exit(1)"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - .:/app
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/bybit}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "alembic -c alembic.ini upgrade head && celery -A backend.celery_app.celery_app worker -l INFO -Q default,optimizations.grid,optimizations.walk,optimizations.bayes",
      ]
    volumes:
      - .:/app
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/bybit}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      ["celery", "-A", "backend.celery_app.celery_app", "beat", "-l", "INFO"]
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  db_data:
