[alembic]
script_location = backend/migrations
# Prefer configuring the database via the DATABASE_URL environment variable.
# In CI or locally set (PowerShell):
#   $env:DATABASE_URL = 'postgresql://user:pass@host:5432/dbname'
# Alembic will read the value from the environment in `backend/migrations/env.py`.
# If you prefer an ini value, you may set it here, but using an env var is recommended.
# Example (not recommended to commit secrets):
# sqlalchemy.url = postgresql://user:pass@localhost:5432/dbname
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
