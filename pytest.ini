[pytest]
addopts = -q -p no:cacheprovider
testpaths = tests
# Do not collect integration tests by default; they require testcontainers and external services.
norecursedirs = tests/integration
asyncio_mode = auto
markers =
	asyncio: mark test as asyncio-based
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
