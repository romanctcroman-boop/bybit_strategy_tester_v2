[pytest]
addopts = -q -p no:cacheprovider
testpaths = tests
pythonpath = .
# Do not collect integration tests by default; they require testcontainers and external services.
norecursedirs = tests/integration

# Automatically apply asyncio marker to async test functions
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    live: marks tests that require real API keys with balance
    integration: marks tests that require external services (DB, API, etc.)
