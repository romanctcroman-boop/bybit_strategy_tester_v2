# Week 3: Nginx Configuration
# Load balancing + WebSocket proxy for tick chart system

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;  # 2048 connections per worker
    use epoll;  # Efficient I/O for Linux
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: ${upstream_response_time}s';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # UPSTREAM: Backend API Servers (Load Balancing)
    # ==========================================================================
    upstream backend_api {
        # ip_hash for sticky sessions (important for WebSocket!)
        # Same client always goes to same backend
        ip_hash;

        # Backend instances (Docker containers)
        server backend-1:8000 max_conns=800 max_fails=3 fail_timeout=30s;
        server backend-2:8000 max_conns=800 max_fails=3 fail_timeout=30s;

        # Keepalive connections to backends
        keepalive 32;
    }

    # ==========================================================================
    # SERVER: HTTP (Port 80)
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS (uncomment when SSL is configured)
        # return 301 https://$host$request_uri;

        # Health check endpoint (for Docker healthcheck)
        location /health {
            access_log off;
            proxy_pass http://backend_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =======================================================================
        # WebSocket Endpoints (Tick Charts)
        # =======================================================================
        location /ticks/ws/ {
            proxy_pass http://backend_api;
            
            # WebSocket-specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (keep connection alive)
            proxy_read_timeout 3600s;  # 1 hour
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            # Buffering (disable for WebSocket)
            proxy_buffering off;
            
            # ip_hash from upstream ensures sticky sessions
        }

        # =======================================================================
        # REST API Endpoints
        # =======================================================================
        location /api/ {
            proxy_pass http://backend_api;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 10s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # =======================================================================
        # Root - API Documentation (FastAPI /docs)
        # =======================================================================
        location / {
            proxy_pass http://backend_api;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # =======================================================================
        # Static Files (if needed)
        # =======================================================================
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

