# Prometheus Configuration for Bybit Strategy Tester Production

global:
  scrape_interval: 15s          # Default interval to scrape targets
  evaluation_interval: 15s      # Evaluate rules every 15s
  external_labels:
    cluster: 'bybit-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alert-rules.yml"

scrape_configs:
  # ============================================
  # Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # ============================================
  # Node Exporter - System Metrics
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # cAdvisor - Container Metrics
  # ============================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 15s

  # ============================================
  # Uvicorn/FastAPI Application
  # ============================================
  - job_name: 'bybit-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================
  # Redis
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
    scrape_interval: 15s

  # ============================================
  # Elasticsearch
  # ============================================
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['localhost:9200']
    scrape_interval: 30s
    metrics_path: '/_prometheus/metrics'

