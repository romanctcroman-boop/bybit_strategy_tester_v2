[program:mcp-server]
command=D:/bybit_strategy_tester_v2/.venv/Scripts/python.exe server.py
directory=D:/bybit_strategy_tester_v2/mcp-server
user=roman
autostart=true
autorestart=true
startretries=3
startsecs=10
redirect_stderr=true
stdout_logfile=D:/bybit_strategy_tester_v2/logs/mcp_server_supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=D:/bybit_strategy_tester_v2/logs/mcp_server_supervisor_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PYTHONUNBUFFERED=1,PYTHONPATH=D:/bybit_strategy_tester_v2
