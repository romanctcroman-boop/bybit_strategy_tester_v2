# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Bybit Strategy Tester'
    orgId: 1
    folder: 'Automation Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
