<!DOCTYPE html><html lang='en'>
<head>
<meta charset='utf-8'><title>Bybit Strategy Tester  Structured Dashboard</title>
<script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
<style id='style-dark'>body{background:#0e1117;color:#ddd;font-family:'Segoe UI',Arial;margin:40px;}
h1{color:#00ff9f;margin-bottom:10px;}p{color:#aaa;margin-bottom:25px;}
section,canvas{margin-top:30px;text-align:center;max-width:780px;margin-left:auto;margin-right:auto;}
h2{color:#ffaa00;font-size:22px;text-align:left;border-left:4px solid #ffaa00;padding-left:8px;}
pre{background:#1b1f27;padding:12px;border-radius:6px;overflow-x:auto;width:90%;margin:0 auto;text-align:left;}
footer{text-align:center;color:#777;margin-top:40px;font-size:13px;}
button{position:fixed;top:20px;right:20px;background:#00ff9f;color:#000;border:none;border-radius:6px;padding:7px 12px;cursor:pointer;}
</style>
<style id='style-light' disabled>
body{background:#f9f9f9;color:#111;font-family:'Segoe UI',Arial;margin:40px;}
h1{color:#009173;margin-bottom:10px;}
h2{color:#ff7b00;border-left:4px solid #ff7b00;}
pre{background:#efefef;padding:12px;border-radius:6px;width:90%;margin:0 auto;color:#111;}
footer{color:#555;margin-top:40px;}
button{position:fixed;top:20px;right:20px;background:#ff7b00;color:#fff;border:none;border-radius:6px;padding:7px 12px;cursor:pointer;}
</style>
</head><body>
<button onclick='toggleTheme()'>Switch Theme</button>
<h1>Bybit Strategy Tester  Data Dashboard</h1>
<p>Generated: 2025-10-24 18:24:09 | Avg progress: 9%</p>

<section><h2>Code Metrics</h2><canvas id='metrics'></canvas></section>
<section><h2>Progress Radar</h2><canvas id='progress'></canvas></section>
<section><h2>Progress History</h2><canvas id='history'></canvas></section>
<section><h2>Security Findings (Top 20)</h2>
<pre></pre></section>

<script>
function toggleTheme(){let d=document.getElementById('style-dark');let l=document.getElementById('style-light');d.disabled=!d.disabled;l.disabled=!l.disabled;}
const metrics=[{"Ext":"py","Files":95,"Lines":73160},{"Ext":"ts","Files":0,"Lines":0},{"Ext":"tsx","Files":0,"Lines":0},{"Ext":"js","Files":10,"Lines":5101},{"Ext":"sql","Files":0,"Lines":0},{"Ext":"html","Files":1,"Lines":873},{"Ext":"css","Files":0,"Lines":0},{"Ext":"md","Files":13,"Lines":53},{"Ext":"json","Files":64,"Lines":111020},{"Ext":"yaml","Files":0,"Lines":0},{"Ext":"yml","Files":0,"Lines":0}],progress=[{"Section":"Backend","Value":0},{"Section":"Frontend","Value":0},{"Section":"AI \u0026 ML","Value":0},{"Section":"Testing","Value":0},{"Section":"Deployment","Value":45}],history={"Date":"〲㔲ㄭⴰ㐲ㄠ㨷㤲㈺ⰴ〱ⰰ〱ⰰ〱㐬ⰰ〱ⰰ〷਍〲㔲ㄭⴰ㐲ㄠ㨷ㄴ〺ⰸ〱ⰰ〱ⰰ〱㐬ⰰ〱ⰰ〷਍〲㔲ㄭⴰ㐲ㄠ㨸㐲〺ⰸⰰⰰⰰⰰ㔴㤬਍","Backend":null,"Frontend":null,"AI":null,"Testing":null,"Deployment":null,"Average":null};
new Chart(document.getElementById('metrics'),{type:'bar',
 data:{labels:metrics.map(m=>m.Ext),datasets:[{label:'Lines of Code',data:metrics.map(m=>m.Lines),backgroundColor:'#00ff9f'}]}});
new Chart(document.getElementById('progress'),{type:'radar',
 data:{labels:progress.map(p=>p.Section),datasets:[{label:'Progress %',data:progress.map(p=>p.Value),
 backgroundColor:'rgba(255,165,0,0.3)',borderColor:'#ffaa00'}]},
 options:{scales:{r:{min:0,max:100,pointLabels:{color:'#ccc',font:{size:13}}}}}});
let hctx=document.getElementById('history');
let hjson=history.map(h=>({x:h.Date,y:h.Average}));
new Chart(hctx,{type:'line',data:{datasets:[{label:'Avg progress',data:hjson,borderColor:'#00ff9f',fill:true,backgroundColor:'#00ff9f33'}]}});
</script>
<footer>Auto-generated by Deep Project Analyzer  Structured v3.0 (2025)</footer>
</body></html>
